<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
<title>進捗変更ススム君 設定画面</title>

<!-- bootstrap -->
<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div id="header">
		<h1>進捗変更ススム君 設定画面</h1>
	</div>

	<div id="row">
		<div id="container">
			<form role="form">
				<div class="form-group">
					<label for="github_access_token">github access token</label> <input
						type="text" class="form-control" id="github_access_token" />
				</div>
				<div class="form-group">
					<label for="trello_application_key">trello application key</label>
					<input type="text" class="form-control" id="trello_application_key" />
					<label for="trello_application_access_token">trello
						application access token</label> <input type="text" class="form-control"
						id="trello_application_access_token" /> <label
						for="trello_board_id">trello board id</label> <input type="text"
						class="form-control" id="trello_board_id" />
				</div>
				<div class="form-group">
					<label for="trello_doing_list_id">trello doing listID</label> <input
						type="text" class="form-control" id="trello_doing_list_id" /> <label
						for="trello_accepting_list_id">trello accepting listID</label> <input
						type="text" class="form-control" id="trello_accepting_list_id" />
					<label for="trello_reopen_list_id">trello reopen listID</label> <input
						type="text" class="form-control" id="trello_reopen_list_id" /> <label
						for="trello_done_list_id">trello done listID</label> <input
						type="text" class="form-control" id="trello_done_list_id" />
				</div>
				<div class="btn-group">
					<label class="btn btn-primary">Save</label>
				</div>
			</form>
		</div>
	</div>

	<div id="footer"></div>

	<script src="dist/js/jquery-1.11.1.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="options.js"></script>

</body>
</html>
